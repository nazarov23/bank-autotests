name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Получаем код из репозитория
      - uses: actions/checkout@v3

      # 2. Устанавливаем JDK 11 (вместо 17)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Используем Eclipse Temurin (бывший AdoptOpenJDK)

      # 3. Даем права на запуск gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Кешируем зависимости Gradle для ускорения сборки
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Собираем и тестируем проект
      - name: Build with Gradle
        run: ./gradlew clean build --stacktrace

      # 6. Запускаем тесты отдельно (опционально)
      - name: Test with Gradle
        run: ./gradlew test --info

      # 7. Сохраняем отчеты тестов как артефакт (можно скачать)
      - name: Upload test reports
        if: always()  # Загружаем даже если тесты упали
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/test-results/