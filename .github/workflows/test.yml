name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Собираем проект
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # ВАЖНО: Нужно добавить app-ibank.jar в репозиторий или скачать его
      # Если у вас есть ссылка для скачивания:
      - name: Download test application
        run: |
          mkdir -p artifacts
          # ЗАМЕНИТЕ этот URL на актуальную ссылку на app-ibank.jar
          # wget -O artifacts/app-ibank.jar https://ваш-url/app-ibank.jar
          echo "Test application placeholder"

      # Запускаем приложение в фоне
      - name: Start application for tests
        if: false  # Поставьте true когда добавите реальный JAR
        run: |
          echo "Starting application in test mode..."
          java -jar artifacts/app-ibank.jar -P:profile=test &
          sleep 15  # Даем приложению время на запуск
          echo "Application started on port 9999"

      # Запускаем тесты
      - name: Test with Gradle
        run: ./gradlew test --info

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7